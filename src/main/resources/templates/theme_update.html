<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>Klausimynas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">

</head>
<body>

<div th:insert="fragments/navigation.html :: nav"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Atnaujinti temą</div>
					<div class="card-body">
						<form th:action="'/theme/update/'+${theme.id}" method="post" th:object="${theme}">
						    <input type="hidden" name="id" th:value="*{id}">
							<div class="mb-3">
								<label class="form-label">Tema</label>
								<input type="text" class="form-control" name="theme" th:value="*{theme}"> 
							</div>
							<button type="submit" class="btn btn-success">Atnaujinti</button>
							<a class="btn btn-primary" href="/theme/">Atgal į temų sąrašą</a>
						</form>
					
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
