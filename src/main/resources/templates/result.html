<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>Klausimynas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">

</head>
<body>

	<div th:insert="fragments/navigation.html :: nav"></div>	
	<div></div>
	<div class="container">
		<h1>Rezultatai</h1>
		<div class="row">
			<div class="col-md-12 mt-3">
				<div class="card">
					<div class="card-header" th:text="${quizz.name}"></div>
					<div class="card-body">
						Teisingai atsakyta: <span th:text="${score}"></span> <br>
						Iš viso klausimų: <span th:text="${quantity}"></span> <br>
						
						<label class="form-label">Klausimai</label>
								<ol type="1">
									<li th:each="question: ${quizz.questions}">
										<input type="hidden" th:value="${question.question}" th:text="${question.question}">
										<ol type="a">
											<li th:each="answer: ${question.answers}">
												<input type="hidden" th:value="${answer.answer}" th:text="${answer.answer}">
											</li>
										</ol>
									</li>
								</ol>
						<a href="/quizz/" class="btn btn-secondary">Grįžti į klausimynų sąrašą</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
