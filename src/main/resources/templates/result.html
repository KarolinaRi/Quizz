<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Klausimynas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

	<div th:insert="fragments/navigation.html :: nav"></div>	
	<div></div>
	<div class="container">
		<div class="row">
			<div class="card">
				<div class="card-header">Rezultatai</div>
				<div class="card-body">
					<div class="mb-3">
						Teisingai atsakyta: <span th:text="${score}"></span> <br>
						Is viso klausimu: <span th:text="${quantity}"></span> <br>
						
						<label class="form-label">Klausimai</label>
								<ol type="1">
									<li th:each="question: ${quizz.questions}">
										<input type="hidden" th:value="${question.question}" th:text="${question.question}">
										<ol type="a">
											<li th:each="answer: ${question.answers}">
												<input type="radio" th:value="${answer.answer}" th:text="${answer.answer}">
											</li>
										</ol>
									</li>
								</ol>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
