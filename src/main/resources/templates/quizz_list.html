<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Klausimynas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div th:insert="fragments/navigation.html :: nav"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Klausimynų duomenys</div>
					<div class="card-body">
						<a href="/quizz/new" class="btn btn-success">Pridėti naują klausimyną</a>
						<table class="table">
						  <tr>
						  	<th>Pavadinimas</th>
						  	<th>Klausimu id</th>
						  	<th>Kurejas</th>
						  	<th>Kalba</th>
						  	<th>Veiksmai</th>
						  </tr>
						  
						  <tr th:each="quizz: ${quizzes}">
						  	<td th:text="${quizz.name}"></td>
						  	<td>
						  		<div th:each="question: ${quizz.questions}">
						  			<span th:text="${question.id}"></span>
						  		</div>
						  	</td>
						   <td th:text="${quizz.user.name}"></td>
						   <!--	<td>
						  		<div th:each="user: ${users}">
						  			<span th:text="${user.name}"></span>
						  		</div>
						  	</td>-->	
						  	<td th:text="${quizz.language}"></td>
						  
						  	<td style="width: 200px;">
						  		<a th:href="'/quizz/update/'+${quizz.id}" class="btn btn-success">Redaguoti</a>
						  		<a th:href="'/quizz/delete/'+${quizz.id}" class="btn btn-danger">Ištrinti</a>
						  		<a th:href="'/quizz/play/'+${quizz.id}" class="btn btn-secondary">Zaisti</a>
						  	</td>
						  
						  </tr>
						
						</table>
					
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
