<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>Klausimynas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
	<div th:insert="fragments/navigation.html :: nav"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Naudotojo registracija</div>
					<div class="card-body">
						<form action="/user/new" method="post" th:object="${user}">
						   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							
							<div class="mb-3">
								<label class="form-label">Vardas</label>
								<input type="text" class="form-control" name="name" >
								<div class="alert alert-danger" th:if="${#fields.hasErrors('name')}">
									<ul>
										<li th:each="klaida:${#fields.errors('name')}" th:text="${klaida}"></li>
									</ul>
								</div> 
							</div>
							<div class="mb-3">
								<label class="form-label">Pavardė</label>
								<input type="text" class="form-control" name="surname">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('surname')}">
									<ul>
										<li th:each="klaida:${#fields.errors('surname')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">El. paštas</label>
								<input type="email" class="form-control" name="email">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('email')}">
									<ul>
										<li th:each="klaida:${#fields.errors('email')}" th:text="${klaida}"></li>
									</ul>
								</div> 
							</div>
							<div class="mb-3">
								<label class="form-label">Prisijungimo vardas</label>
								<input type="text" class="form-control" name="username" >
								<div class="alert alert-danger" th:if="${#fields.hasErrors('username')}">
									<ul>
										<li th:each="klaida:${#fields.errors('username')}" th:text="${klaida}"></li>
									</ul>
								</div> 
							</div>
							
							<div class="mb-3">
								<label class="form-label">Slaptažodis</label>
								<input type="password" class="form-control" name="password">
								<div class="alert alert-danger" th:if="${#fields.hasErrors('password')}">
									<ul>
										<li th:each="klaida:${#fields.errors('password')}" th:text="${klaida}"></li>
									</ul>
								</div> 
							</div>
							<div sec:authorize='isAuthenticated()'> 
								<div class="mb-3">
									<label class="form-label">Rolė</label>
									<input type="text" class="form-control" name="type">
								</div>
							</div>
							
							<button type="submit" class="btn btn-success">Registruotis</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
