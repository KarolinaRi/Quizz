<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Klausimynas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div th:insert="fragments/navigation.html :: nav"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Pridėti naują klausima</div>
					<div class="card-body">
						<form action="/quizz/new/question" method="post" th:object="${question}">
						    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> 
						    <input type="hidden" th:name="${id}" th:value="${id}"> 
							<div class="mb-3">
								<label class="form-label">Klausimas</label>
								<input type="text" class="form-control" name="question" >
								<!-- <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}">
									<ul>
										<li th:each="klaida:${#fields.errors('name')}" th:text="${klaida}"></li>
									</ul>
								</div> -->
							</div>
							<div class="mb-3">
								<label class="form-label">Klausimo tipas</label>
								<select class="form-control" name="type">
									<option> </option>
									<option th:value="TM">Tiesa/Melas</option>
									<option th:value="P">Pasirenkamasis</option>
								</select>
								<!-- <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}">
									<ul>
										<li th:each="klaida:${#fields.errors('name')}" th:text="${klaida}"></li>
									</ul>-->
							</div> 
							<div class="mb-3">
								<label class="form-label">Atsakymu kiekis</label>
								<input type="number" class="form-control" name="answerQuantity">
								<!-- <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}">
									<ul>
										<li th:each="klaida:${#fields.errors('name')}" th:text="${klaida}"></li>
									</ul>-->
							</div> 
							
							<button type="submit" class="btn btn-success">Pridėti</button>
						</form>
					</div>	
				</div>		
			</div>
		</div>
	</div>
</body>
</html>
