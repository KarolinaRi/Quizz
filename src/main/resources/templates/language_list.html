<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>Klausimynas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">

</head>
<body>
	<div th:insert="fragments/navigation.html :: nav"></div>
	<div class="container mt-3">
		<a href="/language/new" class="btn btn-success">Pridėti naują kalbą</a>
		<div class="row">
			<div class="col-md-12 mt-3">
				<div class="card">	
					<div class="card-header">Kalbos</div>
					<div class="card-body">
						<table class="table">							
						  	<tr>
						  		<th>Kalba</th>
								<th>Veiksmai</th>
					  		</tr>
						  
							<tr th:each="language: ${languages}">
							  	<td th:text="${language.language}"></td>
						  
							  	<td style="width: 200px;">
							  		<a th:href="'/language/update/'+${language.id}" class="btn btn-success">Redaguoti kalbą</a>
									<a th:href="'/language/delete/'+${language.id}" class="btn btn-danger">Pašalinti kalbą</a>
							  	</td>
						  	</tr>
						</table>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	
	
</body>
</html>
