<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" th:integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">

</head>
<body>
	<div th:insert="fragments/navigation.html :: nav"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Pridėti naują temą</div>
					<div class="card-body">
						<form action="/user/theme/new" method="post" th:object="${theme}">
						    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							<div class="mb-3">
								<label class="form-label">Tema</label>
								<input type="text" class="form-control" name="theme" >
								  <div class="alert alert-danger" th:if="${#fields.hasErrors('theme')}">
									<ul>
										<li th:each="klaida:${#fields.errors('theme')}" th:text="${klaida}"></li>
									</ul>
								</div>
							</div>
							
							<button type="submit" class="btn btn-success">Pridėti</button>
							<a class="btn btn-secondary" href="/user/theme/">Atgal į temų sąrašą</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
