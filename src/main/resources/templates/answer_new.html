<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>Klausimynas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">

</head>
<body>
	<div th:insert="fragments/navigation.html :: nav"></div>
	<div class="container">
		<div class="row">
			<div class="col-xs-4 mt-5">
				<div class="card">
					<div class="card-header">Pridėti naują atsakymą</div>
					<div class="card-body">
						<form action="/quizz/new/question/answer" method="post" th:object="${answer}">
						 	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> 
						 	
						 	<div class="mb-3">
								<label class="form-label">Klausimas</label>
								 <div> <span th:text="${question.question}"></span>
								
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Atsakymas</label>
								<input type="text" class="form-control" name="answer" >
							</div>
							
							<div class="mb-3">
								<label class="form-label">Ar atsakymas teisingas?</label><br>
								<input type="radio" name="correct" th:text="Teisingas" th:value="1"><br>
								<input type="radio" name="correct" th:text="Neteisingas" th:value="0">
							</div>
							<button type="submit" class="btn btn-success">Pridėti</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
