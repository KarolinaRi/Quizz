<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>Klausimynas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">

</head>
<body>
	<div th:insert="fragments/navigation.html :: nav"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Naudotojų duomenys</div>
					<div class="card-body">
						<a href="/user/new" class="btn btn-success">Pridėti naują naudotoją</a>
						<table class="table">
						  <tr>
						  	<th>Vardas</th>
						  	<th>Pavardė</th>
						  	<th>El. apštas</th>
						  	<th>Naudotojo vardas</th>
						  	<th>Slaptažodis</th>
						  	<th>Rolė</th>
						  	<th>Veiksmai</th>
						  </tr>
						  
						  <tr th:each="user: ${users}">
						  	<td th:text="${user.name}"></td>
						  	<td th:text="${user.surname}"></td>
						  	<td th:text="${user.email}"></td>
						  	<td th:text="${user.username}"></td>
						  	<td th:text="${user.password}"></td>
 						    <td th:text="${user.role}"></td>
						  
						  	<td style="width: 200px;">
						  		<a th:href="'/user/update/'+${user.id}" class="btn btn-success">Redaguoti</a>
						  		<a th:href="'/user/delete/'+${user.id}" class="btn btn-danger">Ištrinti</a>
						  	</td>
						  
						  </tr>
						
						</table>
					
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
