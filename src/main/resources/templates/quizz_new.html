<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Klausimynas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" th:integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div th:insert="fragments/navigation.html :: nav"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Pridėti naują klausimyną</div>
					<div class="card-body">
						<form action="/quizz/new" method="post" th:object="${quizz}">
						    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							<div class="mb-3">
								<label class="form-label">Pavadinimas</label>
								<input type="text" class="form-control" name="name" >
								<!-- <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}">
									<ul>
										<li th:each="klaida:${#fields.errors('name')}" th:text="${klaida}"></li>
									</ul>
								</div> -->
							</div>
							<div class="mb-3">
								<label class="form-label">Kalba</label>
								<select class="form-control" name="language">
									<option></option>
									<option th:each="language: ${languages}" th:value="${language.id}" th:text="${language.language}"></option>
								</select>
								<!-- <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}">
									<ul>
										<li th:each="klaida:${#fields.errors('name')}" th:text="${klaida}"></li>
									</ul>
								</div> -->
							</div>
							<div class="mb-3">
								<label class="form-label">Tema</label>
								<select class="form-control" name="theme">
									<option></option>
									<option th:each="theme: ${themes}" th:value="${theme.id}" th:text="${theme.theme}"></option>
								</select>
								<!-- <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}">
									<ul>
										<li th:each="klaida:${#fields.errors('name')}" th:text="${klaida}"></li>
									</ul>
								</div> -->
							</div>
							
							<button type="submit" class="btn btn-success">Pridėti</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
