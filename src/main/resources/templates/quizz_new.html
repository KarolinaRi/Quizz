<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Klausimynas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div th:insert="fragments/navigation.html :: nav"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 mt-5">
				<div class="card">
					<div class="card-header">Pridėti naują klausimyną</div>
					<div class="card-body">
						<form action="/quizz/new" method="post" th:object="${quizz}">
						    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
							<div class="mb-3">
								<label class="form-label">Pavadinimas</label>
								<input type="text" class="form-control" name="name" >
								<!-- <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}">
									<ul>
										<li th:each="klaida:${#fields.errors('name')}" th:text="${klaida}"></li>
									</ul>
								</div> -->
							</div>
							<div class="mb-3">
								<label class="form-label">Kalba</label>
								<select class="form-control" name="language">
									<option></option>
									<option th:each="language: ${languages}" th:value="${language.id}" th:text="${language.language}"></option>
								</select>
								<!-- <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}">
									<ul>
										<li th:each="klaida:${#fields.errors('name')}" th:text="${klaida}"></li>
									</ul>
								</div> -->
							</div>
							<div class="mb-3">
								<label class="form-label">Naudotojas</label>
								<select class="form-control" name="user">
									<option></option>
									<option th:each="user: ${users}" th:value="${user.id}" th:text="${user.name + ' ' + user.surname}"></option>
								</select>
								<!-- <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}">
									<ul>
										<li th:each="klaida:${#fields.errors('name')}" th:text="${klaida}"></li>
									</ul>
								</div> -->
							</div>
							<div class="mb-3">
								<label class="form-label" >Klausimai</label>
									<div class="mb-4">
										<fieldset>
											<table>
												<thead>
													<tr>
														<th>Klausimai</th>
														<th>Atsakymai</th>
													</tr>
												</thead>
												<tbody>
													<tr>
														<td th:each="question:${questions}">
															<span th:text=${question.question}></span>
														</td>
														<td th:each="question: ${questions}">
															<span th:text="question.answers.answer"></span>
														</td>
														
														
													</tr>
												</tbody>
											</table>
										</fieldset>
										<a class="btn btn-secondary" href="/quizz/new/question/">Prideti klausima</a>						
									</div>
							</div>
							
							<button type="submit" class="btn btn-success">Pridėti</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
