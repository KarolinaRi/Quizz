<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>Klausimynas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">

</head>
<body>
	<div th:insert="fragments/navigation.html :: nav"></div>
	<div class= "container">
		<h1>Klausimyno sprendimas</h1>
		<div class="row">
			<div class="col-md-12 mt-3">
				<div class="card">
					<form th:action="'/quizz/play/'+${quizz.id}" method="post" th:object="${quizz}">
		
					<input type="hidden" name="id" th:value="*{id}">
					<div class="card-header" th:text="${quizz.name}"></div>
					<div class="card-body">
						<ol type="1">
							<li th:each="question: ${questions}">
								<input type="hidden" th:value="${question.id}" th:name="questionId" th:text="${question.question}">
								<ol type="a">
									<li th:each="answer: ${question.answers}">
										<input type="radio" th:name="q_+${question.id}" th:value="${answer.id}" th:text="${answer.answer}">
									</li>
								</ol>
							</li>
						</ol>
						<br>
					</div>
					
					<button type="submit" th:href="result" class="btn btn-success">Baigti</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
